apiVersion: v1
kind: Pod
metadata:
  generateName: <NAME>-
  labels:
    name: jnlp
    label: jnlp
spec:
  securityContext:
    runAsUser: 1000
  containers:
  - name: jnlp
    image: jenkins/jnlp-slave
    tty: true
    securityContext:
      runAsUser: 1000
      allowPrivilegeEscalation: false
  - name: docker
    image: docker:dind
    tty: true
    securityContext:
      runAsUser: 0
      privileged: true